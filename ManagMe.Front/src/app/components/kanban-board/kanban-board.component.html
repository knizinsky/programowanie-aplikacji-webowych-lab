<div class="kanban-board">
  <div class="column">
    <h3>To Do</h3>
    @for (task of todo; track $index) {
    <app-task-details [task]="task"></app-task-details>
    }
  </div>
  <div class="column">
    <h3>Doing</h3>
    @for (task of doing; track $index) {
    <app-task-details [task]="task"></app-task-details>
    }
  </div>
  <div class="column">
    <h3>Done</h3>
    @for (task of done; track $index) {
    <app-task-details [task]="task"></app-task-details>
    }
  </div>
</div>
